
<h1 id="h1_title">Welcome back background</h1>
<button id="colorButton">Change Color</button>
<button id="colorButtonBack">Change Background color to lightblue</button>
<button id="colorButtonH1">Change h1 color when background is red</button>
<div id="colorDiv" style="width: 100px; height: 100px; background-color: lightblue;"></div>
<script>
  const button = document.getElementById("colorButton");
  const div = document.getElementById("colorDiv");

  button.addEventListener("click", function () {
    div.style.backgroundColor = "red";
  });

  // TODO: รง
  // 1. Create a second button that changes the backgroundColor back
  // to lightblue or another color of your choice when clicked.
  const colorButtonBack = document.getElementById("colorButtonBack");
  colorButtonBack.addEventListener("click", function () {
    div.style.backgroundColor = "lightblue";
  });

  // 2. Create a third button that changes the color of the h1 to blue when the background is red.
  
  const colorButtonH1 = document.getElementById("colorButtonH1");
  const h1_title = document.getElementById("h1_title");
  colorButtonH1.addEventListener("click", function () {
    if(div.style.backgroundColor == "red"){
      h1_title.style.color = "blue";
    }
  });

</script>
